<div class="wrapper">

    <!--=== Job Img ===-->
    <div class="job-img margin-bottom-30">
        <div class="job-banner">
            <h2>论坛</h2>
        </div>   
        <div class="job-img-inputs">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <a href="forum_index.html" type="button" href="forum_index.html" class="btn-u btn-block btn-u-blue">论坛首页</a>
                    </div>
                    <div class="col-sm-4">
                        <a href="forum_profile.html" type="button" class="btn-u btn-block btn-u-green">论坛个人资料</a>
                    </div>
                    <div class="col-sm-4">

                    </div>
                </div>
            </div>    
        </div>

    <!--=== End Job Img ===-->

    <!--=== Content Part ===-->
    <div class="container content">

        <div class="row">
            <!-- 头像 -->
            <div class="col-md-3">
                <form id="sky-form" class="sky-form">
                    <header>个人头像</header>

                    <fieldset>
                        <div class="row">
                        <section class="col col-3">
                          <img data-src="holder.js/140x140" class="img-circle" alt="140x140" src="http://eduss-uploadicon.stor.sinaapp.com/50dcbf8e0ee9b2bcfb1441d6699edfdb.jpg" style="width: 140px; height: 140px;">
                        </section>
                        </div>

                    </fieldset>
                </form>
            </div>

            <!-- 信息 -->
            <!-- Checkout-Form -->
            <div class="col-md-9">
                <form id="sky-form" class="sky-form">
                    <header>个人信息</header>

                    <fieldset>
                        <div class="row">
                            <section class="col col-6">
                                <label class="input">
                                    <i class="icon-prepend fa fa-user"></i>
                                    <input type="text" readonly="true" name="fname" placeholder="王大锤" disabled>
                                    <b class="tooltip tooltip-bottom-right">姓名</b>
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="input">
                                    <i class="icon-prepend fa fa-user"></i>
                                    <input type="text" readonly="true" name="lname" placeholder="3120103844" disabled>
                                    <b class="tooltip tooltip-bottom-right">学号</b>
                                </label>
                            </section>
                        </div>

                        <div class="row">
                            <section class="col col-6">
                                <label class="input">
                                    <i class="icon-prepend fa fa-envelope"></i>
                                    <input type="email" readonly="true" name="email" placeholder="3120103844@zju.edu.cn">
                                    <b class="tooltip tooltip-bottom-right">邮箱</b>
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="input">
                                    <i class="icon-prepend fa fa-phone"></i>
                                    <input type="tel" readonly="true" name="phone" placeholder="18056335141">
                                    <b class="tooltip tooltip-bottom-right">Tel</b>
                                </label>
                            </section>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="row">
                            <section class="col col-5">
                                <label class="input">
                                    <i class="icon-prepend fa fa-user"></i>
                                    <input type="text" readonly="true" name="fname" placeholder="软件需求分析与设计">
                                    <b class="tooltip tooltip-bottom-right">课程</b>
                                </label>
                            </section>

                            <section class="col col-4">
                                <label class="input" readonly="true">
                                    <i class="icon-append fa fa-calendar"></i>
                                    <input type="text" readonly="true" name="date" id="date" placeholder="周五一二节课">
                                    <b class="tooltip tooltip-bottom-right">班级</b>
                                </label>
                            </section>

                            <section class="col col-3">
                                <label class="input" readonly="true">
                                    <input type="text" readonly="true" name="code" placeholder="第九小组">
                                    <b class="tooltip tooltip-bottom-right">小组</b>
                                </label>
                            </section>
                        </div>
                    </fieldset>

                    </footer> -->

            </div>
            <!-- End Checkout-Form -->
            <div class="margin-bottom-40"></div>
